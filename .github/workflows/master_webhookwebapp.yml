name: Build and deploy .NET 8 Azure Function - webhookwebapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  PROJECT_PATH: '.'
  DOTNET_VERSION: '8.0'
  PUBLISH_DIR: './publish'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Publish Azure Function
        run: |
          dotnet publish "${{ env.PROJECT_PATH }}" \
            --configuration Release \
            --output "${{ env.PUBLISH_DIR }}"

      #  LOGIN TO AZURE (REQUIRED FOR FLEX)
      - name: Azure Login
        uses: Azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      #  DEPLOY (NO publish-profile!)
      - name: Deploy to Azure Function (Flex)
        uses: Azure/functions-action@v1
        with:
          app-name: webhookwebapp
          package: ${{ env.PUBLISH_DIR }}
          remote-build: true
